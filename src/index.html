<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎮 Gaming Platform - Rsbuild Edition</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    #root {
      height: 100vh;
    }

    /* 启动加载动画 */
    .startup-loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader-content {
      text-align: center;
      color: white;
    }

    .loader-spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 20px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loader-text {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .loader-subtext {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- 启动加载界面 -->
    <div class="startup-loader" id="startup-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">🚀 Gaming Platform</div>
        <div class="loader-subtext">Powered by Rsbuild + Module Federation</div>
      </div>
    </div>
  </div>
  
  <script>
    // 启动性能统计
    window.__GAMING_PLATFORM_START_TIME__ = performance.now();
    
    // 移除加载界面
    window.addEventListener('load', function() {
      const loader = document.getElementById('startup-loader');
      const loadTime = performance.now() - window.__GAMING_PLATFORM_START_TIME__;
      
      setTimeout(() => {
        if (loader) {
          loader.style.transition = 'opacity 0.5s ease-out';
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
        
        console.log(`🎯 Gaming Platform loaded in ${loadTime.toFixed(2)}ms`);
      }, 500);
    });
  </script>
</body>
</html>
